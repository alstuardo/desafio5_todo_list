<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✎ Todo List ✎</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <h2>Todo List</h2>
        <hr>
        <p id="sub">Nueva tarea</p>
        <section class="first">

            <input type="text" placeholder="Ingrese la tarea">

            <button type="submit">Agregar</button>

        </section>
        <section class="second">
            <div id="status">
                <p id="taskCounter">Total:</p>
                <p id="taskDone">Realizadas</p>
            </div>
            <div id="taskList">
                <div id="headList">
                    <P>ID</P>
                    <p>Tarea</p>
                </div>
                <div id="entry">

                </div>

            </div>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
